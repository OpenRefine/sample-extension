<div class="dialog-frame" style="min-width: 700px;">
    <div class="dialog-border">
        <div class="dialog-header" bind="dialogHeader"></div>
        <div class="dialog-body" bind="dialogBody">
            <div class="grid-layout layout-normal layout-full">
                <table role="presentation" cols="2" style="width: 700px;">
                    <tr>
                        <td style="white-space: pre; width: 100px;"><label for="columnNameInputId"
                                                                           bind="or_views_newCol"></label></td>
                        <td>
                            <select class="dropdown-container" bind="columnaction" id="column-action"></select>
                            <br/>
                            <input style="margin-top:2px;" bind="columnNameInput" type="text" id="columnNameInputId" size="40"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label bind="or_views_llmSelector">Select LLM</label></td>
                        <td><select class="dropdown-container" bind="llmselector" id="llm-selector">
                        </select></td>
                    </tr>
                    <tr>
                        <td><label bind="or_views_responeFormatSelector">Response format</label></td>
                        <td><select class="dropdown-container" bind="responseformatselector" id="responseformat-selector">
                        </select></td>
                    </tr>
                    <tr>
                        <td><label bind="systemPromptLabel"></label></td>
                        <td colspan="3">
                            <div class="input-container-llm"><textarea bind="systemPromptTextarea"
                                                                       id="systemPromptTextareaId"
                                                                       spellcheck="false"></textarea></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label bind="jsonSchemaLabel"></label>
                            <label class="hint-label" bind="jsonSchemaHint"></label></td>
                        <td colspan="3">
                            <div class="input-container-llm"><textarea bind="jsonSchemaTextarea"
                                                                       id="jsonSchemaTextareaId"
                                                                       spellcheck="false" disabled="true"></textarea></div>
                        </td>
                    </tr>
                </table>
            </div>
            <hr>
            <div id="llm-preview-tabs" style="border: none;">
                <ul>
                    <li><a href="#llm-preview-tab" bind="or_dialog_preview"></a></li>
                    <li><a href="#llm-history-tab" bind="or_dialog_history"></a></li>
                    <li><a href="#llm-starred-tab" bind="or_dialog_starred"></a></li>
                </ul>
                <div id="llm-preview-tab">
                    <div class="llm-preview-container" bind="llmPreviewContainer"></div>
                </div>
                <div class="history-container" id="llm-history-tab">
                    <div class="history-table-container" bind="llmHistoryContainer"></div>
                </div>
                <div class="starred-container" id="llm-starred-tab">
                    <div class="starred-table-container" bind="llmStarredContainer"></div>
                </div>
            </div>
        </div>
        <div class="dialog-footer" bind="dialogFooter">
            <button class="button button-primary" type="submit" bind="okButton"></button>
            <button class="button" bind="cancelButton"></button>
        </div>
    </div>
</div>
